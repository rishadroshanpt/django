<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>Document</title>
    <style>
        h4{
            font-weight: 700;
            padding-bottom: 30px;
        }
        .col-lg-7{
            padding-top: 100px;
        }
        .col-lg-5{
            padding: 20px;
        }
        .container{
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark fixed-top">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">e_Shop</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="collapsibleNavbar">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" href="user_home">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="view_cart">Cart</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="">Bookings</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="shp_logout">Log out</a>
              </li>    
            </ul>
          </div>
        </div>
    </nav>
    <div class="container">
        <div class="row">
            {% for i in buy %}
            <div class="col-lg-5">
                <img src="{{i.product.img.url}}" alt="" style="height: 500px; width: 400px; object-fit: contain;">
            </div>
            <div class="col-lg-7">
                <h4>Name : {{i.product.name}}</h4>
                <h4>Price : {{i.price}}</h4>
                <h4>Date of purchase : {{i.date}}</h4>
            </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
