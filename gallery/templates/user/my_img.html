<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Images</title>
    {% load static %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" type="text/css" href="{% static 'style.css' %}">
</head>
<body>
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark fixed-top">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">GalGallery</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="collapsibleNavbar">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" href="user_home">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="add_img">Add Image</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">My Images</a>
              </li>  
              <li class="nav-item">
                <a class="nav-link" href="gallery_logout">Log out</a>
              </li>    
            </ul>
          </div>
        </div>
      </nav>
    <div class="main">
        <div class="container">
            <div class="row">
                {% for i in myImg %}
                <div class="col-lg-3">
                    <div class="card">
                        <img src="{{i.img.url}}" alt="" style="height: 300px; width: 100%;object-fit: cover;">
                        <div class="card-body">
                            <a href="dlt_img/{{i.pk}}" class=" btn btn-danger delete">DELETE IMAGE</a>
                        </div>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>
</body>
</html>
