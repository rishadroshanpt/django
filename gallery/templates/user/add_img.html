<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Image</title>
    {% load static %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" type="text/css" href="{% static 'style.css' %}">
</head>
<body>
  <nav class="navbar navbar-expand-sm bg-dark navbar-dark fixed-top">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">GalGallery</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="user_home">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="add_img">Add Image</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="my_img">My Images</a>
          </li>  
          <li class="nav-item">
            <a class="nav-link" href="gallery_logout">Log out</a>
          </li>    
        </ul>
      </div>
    </div>
  </nav>
    <div class="main">
        <div class="form-container addImg">
            <div>
            <h4>ADD IMAGES</h4><br>
            <form action="" method="post" enctype="multipart/form-data">
              {% csrf_token %}
                  <div class="mb-2">
                    <label for="img" class="form-label">Image:</label>
                    <input type="file" class="form-control" name="img">
                  </div>
                  <div class="form-check mb-2">
                  </div>
                  <div>
                    <a type="submit" href="user_home" class="btn btn-primary">Back</a>
                    <button type="submit" class="btn btn-primary">Submit</button>
                  </div>
            </form>
    </div>
</body>
</html>
