<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    {% load static%}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" type="text/css" href="{% static 'style.css' %}">
</head>
<body>
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark fixed-top">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">GalGallery</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="collapsibleNavbar">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="users">Users</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="gallery_logout">Log out</a>
              </li>    
            </ul>
          </div>
        </div>
      </nav>
      <div class="main">
        <h2>WELCOME TO THE GAL GALLERY</h2>
          <div class="container">
              <div class="row">
                {% for i in data %}
                <div class="col-lg-2">
                  <div class="card">
                    <a href="view_img1/{{i.pk}}">
                      <img class="card-img-top" src="{{i.img.url}}" alt="Card image" style="height: 200px; width: 100%;object-fit: cover;">
                    </a>
                  </div>
                </div>
                {% endfor %}
              </div>
            </div>
      </div>
</body>
</html>
