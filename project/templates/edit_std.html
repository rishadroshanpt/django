<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        .t2{
            margin-left: auto;
            margin-right: auto;
        }
    </style>
</head>
<body>
    <h1 style="text-align: center;">Edit Details of {{data.name}}</h1><br>
    <form action="" method="post">
        {% csrf_token %}
        <table class="t2">
            <tr>
                <th>Roll No.</th>
                <td><input type="number" name="roll_no" placeholder="enter your rollnumber" value="{{data.roll_no}}"></td>
            </tr>
            <tr>
                <th>NAME</th>
                <td><input type="text" name="name" placeholder="enter your name" value="{{data.name}}"></td>
            </tr>
            <tr>
                <th>AGE</th>
                <td><input type="number" name="age" placeholder="enter your age" value="{{data.age}}"></td>
            </tr>
            <tr>
                <th>EMAIL</th>
                <td><input type="email" name="email" placeholder="enter your email" value="{{data.email}}"></td>
            </tr>
            <tr>
                <td colspan="'2"></td>
            </tr>
            <tr>
                <td colspan="2" style="text-align: center;"> <input type="submit" value="Edit" class="btn btn-danger"></td>
            </tr>
        </table>
    </form><br><br>
</body>
</html>
