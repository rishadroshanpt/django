<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        .t2 {
            margin-left: auto;
            margin-right: auto;
        }
        .table {
            margin-left: auto;
            margin-right: auto;
            text-align: center;
            width: 500px;
        }
        .t1,.td1,.th1{
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <h1 style="text-align: center;"><u>Add Member</u></h1><br>
    <form action="add" method="post">
        {% csrf_token %}
        <table class="t2">
            <tr>
                <th>ID</th>
                <td><input type="text" name="id"></td>
            </tr>
            <tr>
                <th>NAME</th>
                <td><input type="text" name="name"></td>
            </tr>
            <tr>
                <th>AGE</th>
                <td><input type="number" name="age"></td>
            </tr>
            <tr>
                <th>EMAIL</th>
                <td><input type="email" name="email"></td>
            </tr>
            <tr>
                <td colspan="'2"></td>
            </tr>
            <tr>
                <td colspan="2" style="text-align: center;"> <input type="submit" value="Submit" class="btn btn-primary"></td>
            </tr>
        </table>
    </form><br><br>
    <table class="table table-bordered ">
        <tr>
            <th class="th1">Id</th>
            <th class="th1">Name</th>
            <th class="th1">Age</th>
            <th class="th1">Email</th>
        </tr>
        {% for i in users %}
        <tr>
            <td class="td1">{{i.id}}</td>
            <td class="td1">{{i.name}}</td>
            <td class="td1">{{i.age}}</td>
            <td class="td1">{{i.email}}</td>
            <td class="td1"><a href="edit_user/{{i.id}}">Edit</a></td>
            <td class="td1"><a href="delete_user/{{i.id}}">Delete</a></td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
