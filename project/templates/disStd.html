<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table>
        <tr>
            <th>Roll no</th>
            <th>Name</th>
            <th>Age</th>
            <th>Email</th>
        </tr>
        {% for i in std %}
        <tr>
            <td>{{i.roll_no}}</td>
            <td>{{i.name}}</td>
            <td>{{i.age}}</td>
            <td>{{i.email}}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
