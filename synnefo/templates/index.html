<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <nav class="navbar navbar-expand-sm navbar-dark">
        <div class="container">
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mynavbar">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="mynavbar">
            <ul class="navbar-nav me-auto">
              <li class="nav-item">
                <a class="nav-link" href="" style="color: black;">+91 7736013411</a>
              </li>
            </ul>
            <ul class="d-flex navbar-nav">
                <li class="nav-item">
                  <a class="nav-link" href="" style="color: black;">Blog</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="" style="color: black;">Careers</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="" style="color: black;">Success Stories</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link reg" href="" style="background-color: black; color: #f8a61a;">Register Now</a>
                </li>
            </ul>
          </div>
        </div>
      </nav>
      <div class="main">
        <div class="container swiper">
            <div class="card-wrapper">
                <ul class="card-list swiper-wrapper">
                    {% for i in data %}
                    <li class="card-item swiper-slide">
                        <a href="course/{{i.id}}" class="card-link">
                            <img src="{{i.image.url}}" alt="" class="card-image">
                            <h5 class="card-title">{{i.name}}</h5>
                        </a>
                    </li>
                    {% endfor %}
                </ul>
                <div class="swiper-pagination"></div>
                <div class="swiper-button-prev"></div>
                <div class="swiper-button-next"></div>
            </div>
          </div>
      </div>
      
      <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
      <script src="{% static 'script.js' %}"></script>
</body>
</html>
